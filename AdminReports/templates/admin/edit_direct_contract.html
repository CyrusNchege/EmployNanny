{% extends 'admin/baseadmin.html' %}

{% block content %}
<style>
    form input,
    form select {
        width: 300px;
        height: 35px;
    }

    .form-group {
        margin-bottom: 20px;
    }
</style>
</div>
<div class="app-main__outer">
    <div class="app-main__inner">

        <div class="container text-center">
            <h2>Edit Direct Contract</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_job_category">Job Category:</label><br>
                    {{ form.job_category }}
                </div>
                <div class="form-group">
                    <label for="id_city">City:</label><br>
                    {{ form.city }}
                </div>
                <div class="form-group">
                    <label for="id_salary">Salary:</label><br>
                    {{ form.salary }}
                </div>
                <div class="form-group">
                    <label for="id_start_date">Start Date:</label><br>
                    {{ form.start_date }}
                </div>
                <div class="form-group">
                    <label for="id_end_date">End Date:</label><br>
                    {{ form.end_date }}
                </div>
                <div class="form-group">
                    <label for="id_status">Status:</label><br>
                    {{ form.status }}
                </div>
                <!-- Add more fields here -->
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
