{% extends 'jobapp/base.html' %} {% block content %}

<style>
  .payment-container {
    min-height: 450px;
    display: block;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
    padding-top: 100px;
  }

  .paypal-button {
    background-color: #003087;
    color: #fff;
    padding: 10px 20px;
    border-radius: 4px;
    text-decoration: none;
    margin-right: 10px;
  }

  .mpesa-button {
    background-color: #28a745;

    width: 98%;
    border-radius: 4px;
    text-decoration: none;
    padding-top: 5px;
    height: 55px;
    margin-bottom: 20px;
    justify-content: center;
    text-align: center;
  }
  .mpesa-button a {
    color: #fff;
    font-size: 25px;
  }
</style>

<div class="container payment-container">
  <div class="mpesa-button">
    <a href="{% url 'pay' %}">Mpesa</a>
  </div>
  <!-- PAYPAL BUTTON HERE  -->
  <form id="paypal-form">
    <label for="amount">Enter amount:</label>
    <input type="number" name="amount" id="amount" required>
    <button type="submit" id="paypal-button">Pay with PayPal</button>
  </form>
  <div id="paypal-button-container"></div>
  <!-- Include the PayPal JavaScript SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AeOJOMsHiQrimk0kMO6XZwukWnS7N2X__0-ZTsa9IL-_-No3e9TJHeBuzCHKIV1T5yPXiIhkXldnF_tn&currency=USD"></script>
  <script>
    // Initialize the PayPal button when the form is submitted
    document.getElementById('paypal-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var amount = document.getElementById('amount').value;
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: amount
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
        }
      }).render('#paypal-button-container');
    });
  </script>
</div>

{% endblock content %}
