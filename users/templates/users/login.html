{% extends 'jobapp/base.html' %}
{% block content %}
{%load static %}
    <section class="signup " style=" background-color: rgb(237, 247, 236);
">
        <div class="center">
            <!--------------------------------------------------------------------------Login form-->
<form method="post" action="{% url 'login' %}?next={{ request.path }}">
                {%csrf_token%}
                <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">

            <table class="login-table">
         
                   
                <tr>
                    <td colspan="3">
                        <div>
                            <input type="text" placeholder="Username" name='username'>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <div>
                            <input placeholder="Password" type="password" name="password">
                        </div>
                    </td>
                </tr>
               
                <tr>
                    <td colspan="3">
                      <div class="remember-forgotten">
                             <span><input type="checkbox">Remember me  <a class="forgotten" href="{% url 'password_reset'%}">Forgotten password</a></span>
                      </div>
                    </td>
                </tr>
                {%if messages%}
                <tr>
                    <td colspan="3">
                        <div class="remember-forgotten alert alert-success" role="alert">
                           {%for message in messages%}
                           <p>{{message}}</p>
                           {%endfor%}
                        </div>
                    </td>
                </tr>
                {%endif%}
                <tr>
                    <td colspan="3">
                        <div>
                            <input class="loginbutton" type="submit" value="Login" style="background-color: lightblue;">
                        </div>
                        <p>Already have an account? <a href="{% url 'nannyRegister'%}">Sign in</a></p>
                    </td>
                </tr>

            </table>
            </form>
<!------------------------------------------login form-->


    </section>

  {% endblock content%}
