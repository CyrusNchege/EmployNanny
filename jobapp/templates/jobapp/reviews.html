{% extends 'jobapp/base.html' %}

{% block content %}

<div class="container">
  <h2 class="text-center">My Ratings</h2>
  {% if ratings %}
    <ul>
      {% for rating in ratings %}
        <li>{{ rating.stars }} stars - {{ rating.comment }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have not received any ratings yet.</p>
  {% endif %}

</div>
{% endblock %}
